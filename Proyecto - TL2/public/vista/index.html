<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogiSoft - Login</title>
    <link rel="stylesheet" href="../assets/css/style_login.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/cjs/index.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="box">
        <div class="container">
            <img src="../assets/images/software-login.png" alt="Logo" />
            <div class="top-header">
                <span>BlogiSoft</span>
                <span>"Codificando el futuro, un byte a la vez."</span>
            </div>
            <div class="register-section">
                <span>Únete hoy</span>
                <button id="register-button">Registrarse</button>
            </div>
            <div class="separator">
                <span>------- o -------</span>
            </div>
            <div class="login-section">
                <span>Ingresa si ya tienes cuenta</span>
                <button id="login-button">Login</button>
            </div>
            <div id="form-container">
                <!-- Aquí se pondrá según el botón seleccionado -->
            </div>
        </div>
    </div>
    <script src="../controlador/logreg.js"></script>
    <script>
        document.getElementById('login-button').addEventListener('click', function() {
            document.getElementById('form-container').scrollIntoView();
        });

        document.getElementById('register-button').addEventListener('click', function() {
            document.getElementById('form-container').scrollIntoView();
        });
    </script>
</body>

</html>
